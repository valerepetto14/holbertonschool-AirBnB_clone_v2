<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>State: {{ st }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in st.cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
