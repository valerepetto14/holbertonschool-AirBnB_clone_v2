<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
            <UL>
                {% for state in states %}
                <LI>{{ state.id }}<B>{{ state.name }}</B></LI>
                    <ul>
                        {% for city in states.cities %}
                        <LI>{{ city.id }}<B>{{ city.name }}</B></LI>
                        {% endfor %}
                    </ul>
                {% endfor %}
            </UL>
    </BODY>
</HTML>
