<!doctype html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
		<!-- iterando estados -->
		{% for state in states | sort(attribute="name") %}
			<li> {{ state.id }}: <b> {{ state.name }}</b>
			  <ul>
				<!-- iterando las ciudades en los estados -->
				{% for city in state.cities | sort(attribute="name") %}
				<li> {{ city.id }}: <b>{{ city.name }}</b></li>
				{% endfor %}
			  </ul>
			</li>
		{% endfor %}
        </ul>
    </body>
</html>
